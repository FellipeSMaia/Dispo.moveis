<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Loja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="height: 100%; justify-content: center; padding: 16px;">
    <ion-label>Produto: </ion-label>
    <ion-input [(ngModel)]="newItem"></ion-input>
    <ion-button (click)="addItem()">Adicionar</ion-button>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
