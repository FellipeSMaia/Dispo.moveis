<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nova Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-textarea [(ngModel)]="descricao"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Status</ion-label>
    <ion-select [(ngModel)]="status">
      <ion-select-option *ngFor="let s of statusList" [value]="s">{{s}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="salvar()">Salvar</ion-button>
</ion-content>
